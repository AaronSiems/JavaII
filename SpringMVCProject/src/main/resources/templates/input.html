<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Contact</title>
</head>
<body>
	<form th:object="${newCoin}" th:action="@{/addCoin}" method='POST'>

	</form>
	<a href="viewAll">View all coins</a>

</html>
